<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/bootstrap-style.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title></title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center mt-4">
            <h1> Signup</h1>
            <input class="form-control input_text_1 mt-5" id="User"  value="" type="text" placeholder=" Username">
            <br>
            <input class="form-control input_text_1" id="Pass" type="password" placeholder=" Password">
            <br>
            <input class="form-control input_text_1" id="confirmPass" type="password" placeholder="Confirm Password">
            <br>
           <button id="submitBtn" class="btn btn-success">Submit Now!</button>
           <br>
           <button id="oldUser" class="btn btn-warning mt-3">Already have an account</button>
           
        </div>
    </div>
</div>

    


<script src="Assets/JS/bootstrap-script.js"></script>
  
<script src="Assets/JS/submit.js"></script>
